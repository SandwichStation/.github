<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        const redirectUrl = 'https://github.com/SandwichStation';
        const redirectDelay = 0;
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, redirectDelay);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>You will be redirected to the desired page shortly.</p>
    <p>If you are not redirected automatically, please <a href="https://github.com/SandwichStation">click here</a>.</p>
</body>
</html>
